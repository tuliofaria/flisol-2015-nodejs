
    <html>

        <body>
            <div id="msgs">

            </div>
            <script src="jquery-1.11.2.min.js"></script>
            <script src="socket.io/socket.io.js"></script>
            <script>
                $(function(){
                    var socket = io();
                    socket.on('connect', function(){
                        $("#msgs").append("Conectou...<br>");
                    });
                    socket.on('message', function(msg){
                        $("#msgs").append("MSG: "+msg+"<br>");
                    });
                });
            </script>
        </body>
    </html>
